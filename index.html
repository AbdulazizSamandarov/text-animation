<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  width: 100%;
  height: 100vh;
  background-color: #929fad;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.icons {
  display: none;
}

.container {
  position: relative;
  width: 400px;
  height: 400px;
}
.container .text-container,
.container .shadow-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.container .text {
  position: absolute;
  top: 50%;
  font-size: 12rem;
  font-family: "Bebas Neue";
  font-weight: bold;
  -webkit-text-stroke: 2px #161618;
  letter-spacing: 4px;
  user-select: none;
  pointer-events: none;
}
.container .text .icon {
  position: absolute;
  width: 1vw;
  height: 1vw;
  stroke-width: 25px;
  stroke: #161618;
  transform: translate(-50%, -50%);
  animation: scaleUpdown 2000ms ease-in-out infinite;
}
.container .text .icon:nth-child(1) {
  top: 30%;
  left: 2.5%;
  animation-delay: 0;
}
.container .text .icon:nth-child(2) {
  top: 62%;
  left: 24.5%;
  animation-delay: -200ms;
}
.container .text .icon:nth-child(3) {
  top: 13%;
  left: 70%;
  animation-delay: -480ms;
}
.container .text .icon:nth-child(4) {
  top: 56%;
  left: 99.5%;
  animation-delay: -940ms;
}
.container .text-container {
  z-index: 1;
}
.container .text-container .text .icon {
  fill: #f2f2f2;
}
.container .text-container .text:nth-child(1) {
  opacity: 0;
  left: 42.5%;
  transform: translate(-50%, -50%);
  animation: upDown 2000ms ease-in-out infinite;
  animation-delay: calc(0s + (0.1s * 1));
  z-index: -1;
}
.container .text-container .text:nth-child(2) {
  opacity: 0;
  left: 45%;
  transform: translate(-50%, -50%);
  animation: upDown 2000ms ease-in-out infinite;
  animation-delay: calc(0s + (0.1s * 2));
  z-index: -2;
}
.container .text-container .text:nth-child(3) {
  opacity: 0;
  left: 47.5%;
  transform: translate(-50%, -50%);

  animation-delay: calc(0s + (0.1s * 3));
  z-index: -3;
}
.container .text-container .text:nth-child(4) {

.container .text-container .text:nth-child(5) {

  z-index: -7;
}
.container .shadow-container {
  z-index: 0;
}
.container .shadow-container .text {
  -webkit-text-stroke: 0;
  letter-spacing: -2px;
  color: #6d7881;
  top: 54%;
}
.container .shadow-container .text:nth-child(1) {
  opacity: 0;
  left: 37.5%;
  transform: translate(-50%, -50%);

}
.container .shadow-container .text:nth-child(4) {

}
.container .shadow-container .text:nth-child(7) {
  opacity: 0;
  left: 52.5%;
  transform: translate(-50%, -50%);
  animation: upDown 2000ms ease-in-out infinite;
  animation-delay: calc(0s + (0.1s * 7));
  z-index: -14;
}
.container .shadow-container .text .icon {
  fill: #6d7881;
  stroke-width: 0;
}

@keyframes upDown {
  0%,
	100% {
    opacity: 1;
    transform: translate(-50%, -70%);
  }
  50% {
    transform: translate(-50%, -30%);
  }
}
@keyframes scaleUpdown {
  0% {
    transform: translate(-50%, -50%) scale(1) rotate(0);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.4) rotate(90deg);
  }
  100% {
    transform: translate(-50%, -50%) scale(1) rotate(180deg);
  }
}
.support {
  position: absolute;
  right: 10px;
  bottom: 10px;
  padding: 10px;
  display: flex;
}
.support a {
  margin: 0 10px;
  color: #fff;
  font-size: 1.8rem;
  transition: all 200ms ease;
}
.support a:hover {
  color: rgba(200, 200, 200, 0.85);
}
